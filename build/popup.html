<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>pinboard_action</title>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <ul class="pb-tab">
            <li><span class="pb-tab-item active" data-tab="1">Pin</span></li>
            <li><span class="pb-tab-item" data-tab="2">RSS</span></li>
        </ul>
        <div class="pb-tab-contents" data-tabcontent="1">
            <form action="" method="post">
                <table class="pb-table pin">
                    <tbody>
                        <tr>
                            <th>URL:</th>
                            <td><input type="text" class="pb-input" name="url" id="js-url"></td>
                        </tr>
                        <tr>
                            <th>title:</th>
                            <td><input type="text" class="pb-input" name="title" id="js-title"></td>
                        </tr>
                        <tr>
                            <th>tags:</th>
                            <td><div class="tag-wrapper"></div><input type="text" class="pb-input" name="tags" id="js-tags" placeholder="Type Space to create Tag"></td>
                        </tr>
                        <tr>
                            <th>description:</th>
                            <td><textarea name="description" class="pb-description" id="js-description"></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <p class="pb-submit">
                    <button class="pb-submitbtn" id="js-submit">Regist</button>
                </p>
            </form>
        </div>
        <div class="pb-tab-contents hidden" data-tabcontent="2">
            <form action="" method="post">
                <table class="pb-table rss">
                    <tbody>
                        <tr>
                            <th>URL:</th>
                            <td><input type="text" class="pb-input" name="url" id="js-rss-url"></td>
                        </tr>
                        <tr>
                            <th>title:</th>
                            <td><input type="text" class="pb-input" name="title" id="js-rss-title"></td>
                        </tr>
                        <tr>
                            <th>category:</th>
                            <td>
                                <select class="pb-input" name="category" id="js-rss-category"></select>
                                <button class="pb-add">Add</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="pb-submit">
                    <button class="pb-submitbtn" id="js-rss-submit">Regist</button>
                </p>
            </form>
        </div>
        <div class="overlay hidden"></div>
        <a href="javascript:void" class="pb-configuration"></a>
        <div class="pb-settingform hidden">
            <h4 class="pb-hostcaption">Input your server host:<span class="pb-hosterror hidden"></span></h4>
            <p><input type="text" name="host" class="pb-hostinput"></p>
            <h4 class="pb-tokencaption">Input token:<span class="pb-tokenerror hidden"></span></h4>
            <p><input type="text" name="token" class="pb-tokeninput"></p>
            <p class="pb-tokeninfo"><a href="#">You don't have a token, or did you forget?</a></p>
            <p class="pb-tokensavebtn"><button class="pb-tokensave">save</button></p>
        </div>
        <div class="pb-settingform hidden category">
            <h4 class="pb-categorycaption">Category name:<span class="pb-categoryerror hidden"></span></h4>
            <p><input type="text" name="category" class="pb-categoryinput"></p>
            <p class="pb-categorysavebtn"><button class="pb-categorysave">add</button></p>
            <a class="pb-close" href="#"></a>
        </div>
        <div class="pb-message hidden"><p class="loading"></p></div>
        <script src="popup.js"></script>
    </body>
</html>
